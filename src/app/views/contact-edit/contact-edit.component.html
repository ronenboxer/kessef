<section *ngIf="contact" class="edit-contact fixed">
    <div class="modal-container">
        <div class="actions flex between align-center">
            <button (click)="onBack()" class="btn flex cetner">Back</button>
            <button *ngIf="contact._id" class="btn flex cetner"><svg xmlns="http://www.w3.org/2000/svg" width="1em"
                    height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M5 21V6H4V4h5V3h6v1h5v2h-1v15Zm2-2h10V6H7Zm2-2h2V8H9Zm4 0h2V8h-2ZM7 6v13Z" />
                </svg></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSaveContact()" class="flex column">
            <!-- <img class="avatar" *ngIf="contact._id && contact.name; else initials" [src]="url" [alt]="initials" />
            <ng-template #initials>
    
                <div class="avatar flex center">{{initials}}</div>
            </ng-template> -->
            <input formControlName="name" type="text" placeholder="Name" />
            <input formControlName="phone" type="phone" placeholder="Phone" />
            <input formControlName="email" type="email" placeholder="Email" />
            <!-- <div class="form-error">
                <p *ngIf="name.invalid && name.touched">Name is required</p>
    
            </div> -->
    
            <button class="btn flex center" *ngIf="contact._id; else add"><svg xmlns="http://www.w3.org/2000/svg"
                    width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path fill="currentColor" d="m10 16.4l-4-4L7.4 11l2.6 2.6L16.6 7L18 8.4Z" />
                </svg>
            </button>
            <ng-template #add>
                <button class="btn flex center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
